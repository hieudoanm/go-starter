name: CI

on:
  push:
    branches:
      - master
      - develop
      - hotfix/**
      - feature/**
      - renovate/**

jobs:
  github-actions:
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: Ubuntu
            version: ubuntu-latest
        go:
          - name: Golang 1.19
            version: 1.19
        project:
          - name: APIs - Beego
            working-directory: ./apis/beego
          - name: APIs - Echo
            working-directory: ./apis/echo
          - name: APIs - Gin
            working-directory: ./apis/gin
          - name: APIs - Gorilla
            working-directory: ./apis/gorilla
          - name: APIs - HTTP
            working-directory: ./apis/http
          - name: APIs - Revel
            working-directory: ./apis/revel
          - name: Connection - Echo
            working-directory: ./connection/echo
          - name: Connection - Gin
            working-directory: ./connection/gin
          - name: Connection - HTTP
            working-directory: ./connection/http
          - name: GraphQL - HTTP
            working-directory: ./graphql/http
    name: ${{ matrix.os.name }} - ${{ matrix.go.name }} - ${{ matrix.project.name }}
    runs-on: ${{ matrix.os.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Golang
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go.version }}
      - name: Install Dependencies
        run: go mod download
        working-directory: ${{ matrix.project.working-directory }}
      - name: Build Production
        run: go build -o ./dist/main
        working-directory: ${{ matrix.project.working-directory }}
