name: GitHub Packages

on:
  push:
    branches:
      - master
      - develop
    paths:
      - .github/workflows/packages.yaml

jobs:
  github-actions:
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: Ubuntu
            version: ubuntu-latest
        project:
          - app-name: APIs - Beego
            image-name: apis-beego
            working-directory: ./apis/beego
    name: ${{ matrix.os.name }} - ${{ matrix.project.app-name }}
    runs-on: ${{ matrix.os.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2.1.0
        with:
          push: true
          context: ${{ matrix.project.working-directory }}
          file: ${{ matrix.project.working-directory }}/Dockerfile
          tags: ghcr.io/${{ github.actor }}/${{ matrix.project.image-name }}:latest
          github-token: ${{ secrets.GH_TOKEN }}
